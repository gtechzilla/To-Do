<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div style="..." class="container">
    <h1 class="text-center h1">To Do App</h1>

    <form action="/add" method="post">

      <div class="mb-3">
        <label class="form-label">Task Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter task title here">

      </div>

      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <hr>


    <table class="table">
  <thead>
      <tr>
      <th scope="col">Task ID</th>
      <th scope="col">Task Title</th>
      <th scope="col">Task Status</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
    <tbody>
  {% for todo in todolist %}


    <tr>
      <th scope="row">{{ todo.id }}</th>
      <td>{{ todo.title }}</td>
      <td>
        {% if todo.complete == False %}
            <span class="btn btn-secondary">Not Complete</span>
            {% else %}
            <span class="btn btn-success">Completed</span>
        {% endif %}
      </td>
      <td><a class="btn btn-primary" href="/update/{{ todo.id }}">Update</a></td>
      <td><a class="btn btn-primary" href="/update/{{ todo.id }}">Delete</a></td>

    </tr>

  {% endfor %}
</tbody>
</table>




</div>
</body>
</html>
